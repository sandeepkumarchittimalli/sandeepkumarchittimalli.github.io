
    <!-- Glow filter for circles -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b0f19"/>
      <stop offset="100%" stop-color="#131a2b"/>
    </linearGradient>

    <!-- Grid pattern for satellite/data vibe -->
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M50 0 L0 0 0 50" fill="none" stroke="#ffffff" stroke-opacity="0.05" stroke-width="1"/>
    </pattern>

    <style>
      .t { font-family: Arial, sans-serif; font-weight: 700; fill: #ffffff; }
      .tDark { font-family: Arial, sans-serif; font-weight: 700; fill: #0f172a; }
    </style>


  <!-- Background -->
  <rect width="1200" height="520" fill="url(#bgGradient)"/>
  <rect width="1200" height="520" fill="url(#grid)"/>

  <!-- Semi-transparent Earth circle -->
  <circle cx="600" cy="260" r="200" fill="#0f172a" opacity="0.2"/>

