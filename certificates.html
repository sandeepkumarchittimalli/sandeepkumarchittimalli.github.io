<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Certificates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 16px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .carousel-container {
      position: relative;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 20px;
      padding: 20px 0;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .carousel img {
      height: 180px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      flex-shrink: 0;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #fff;
      border: 1px solid #ccc;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 50%;
    }

    .nav-left {
      left: 0;
    }

    .nav-right {
      right: 0;
    }
  </style>
</head>

<body>

<h1>Certificates & Professional Training</h1>
<p>Selected certifications and professional credentials.</p>

<div class="carousel-container">
  <button class="nav-button nav-left" onclick="scrollLeft()">◀</button>

  <div class="carousel" id="carousel">
    <img src="assets/certificates/sih-certificate-for-EVALUATOR-98422974.png" alt="Certificate 1">
    <img src="assets/certificates/AGU_2025_attendance_confirmation.pdf" alt="Certificate 2">
    <img src="assets/certificates/AGU25 Certificate of Presentation_talk - Sandeep Kumar Chittimalli.pdf" alt="Certificate 3">
  </div>

  <button class="nav-button nav-right" onclick="scrollRight()">▶</button>
</div>

<script>
  const carousel = document.getElementById('carousel');

  function scrollLeft() {
    carousel.scrollBy({ left: -300, behavior: 'smooth' });
  }

  function scrollRight() {
    carousel.scrollBy({ left: 300, behavior: 'smooth' });
  }
</script>

</body>
</html>
